<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/destyle.css" />
        <!-- スライダー -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
        <link rel="stylesheet" href="css/main.css" />
        <!-- スライダー -->
        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
        <!-- フォント -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Concert+One&family=M+PLUS+Rounded+1c&display=swap"
            rel="stylesheet" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Concert+One&family=M+PLUS+Rounded+1c:wght@400;800&display=swap"
            rel="stylesheet" />
        <!-- ファビコン -->
        <link rel="icon" href="images/favicon.ico" />

        <title>Document</title>
    </head>
    <body>
        <!-- ヘッダー始まり -->
        <header>
            <div class="Flogo"><img src="images/IMG_4666.PNG" alt="ロゴ" /> ねこのあずきちゃん</div>

            <nav>
                <ul>
                    <li><a href="#about">ABOUT</a></li>
                    <li><a href="#">GALLERY</a></li>
                    <li><a href="#">LINK</a></li>
                </ul>
            </nav>
        </header>

        <!-- メイン始まり -->
        <main>
            <div class="FV">
                <video src="videos/ねこのあずきちゃん.mp4" autoplay loop muted></video>
            </div>

            <section id="about">
                <h1>ねこのあずきちゃん</h1>
                <div class="profile">
                    <figure>
                        <img src="images/azuki01.jpg" alt="あずきちゃん" />
                        <figcaption>
                            あずきちゃん<br />
                            azuki
                        </figcaption>
                    </figure>

                    <p>
                        ツンデレでビビりな<br />
                        エキゾチックロングヘアの<br />
                        おんなのこ
                    </p>
                </div>
                <!-- プロフィール詳細 -->
                <h2>ABOUT</h2>
                <div class="profile02">
                    <!-- 詳細上段 -->
                    <div class="introduction">
                        <p>
                            【おなまえ】<br />
                            あずきちゃん
                        </p>
                    </div>
                    <div class="introduction">
                        <p>
                            【お誕生日】<br />
                            ２０１６年２月２０日
                        </p>
                    </div>
                    <div class="introduction">
                        <p>
                            【猫種】<br />
                            エキゾチック
                        </p>
                    </div>
                    <div class="introduction">
                        <p>
                            【性格】<br />
                            びびりなツンデレ
                        </p>
                    </div>
                </div>
                <!-- 詳細下段 -->
                <div class="profile03">
                    <div class="introduction02">
                        <p>
                            【特技】<br />
                            ポフポフの手でカリカリをお皿の外に出すこと
                        </p>
                    </div>
                    <div class="introduction02">
                        <p>
                            【特徴】<br />
                            まんまるでぺちゃんこな顔と、おおきな手
                        </p>
                    </div>
                </div>
            </section>

            <section id="gallery">
                <h2>GALLERY</h2>
                <!-- あずきの画像が流れる -->
                <div class="swiper_azuki">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <img src="images/gallery01.jpg" alt="あずき01" />
                        </div>
                        <div class="swiper-slide">
                            <img src="images/gallery02.jpg" alt="あずき02" />
                        </div>
                        <div class="swiper-slide">
                            <img src="images/gallery03.jpg" alt="あずき03" />
                        </div>
                        <div class="swiper-slide">
                            <img src="images/gallery04.jpg" alt="あずき04" />
                        </div>
                        <div class="swiper-slide">
                            <img src="images/gallery05.jpg" alt="あずき05" />
                        </div>
                        <div class="swiper-slide">
                            <img src="images/gallery06.jpg" alt="あずき06" />
                        </div>
                        <div class="swiper-slide">
                            <img src="images/gallery07.jpg" alt="あずき07" />
                        </div>
                        <div class="swiper-slide">
                            <img src="images/gallery08.jpg" alt="あずき08" />
                        </div>
                    </div>
                </div>

                <h2>あずきちゃんの写真集</h2>
                <div class="azuki_photo">
                    <img src="images/gallery01.jpg" alt="あずき01" />
                    <img src="images/gallery02.jpg" alt="あずき02" />
                    <img src="images/gallery03.jpg" alt="あずき03" />
                    <img src="images/gallery04.jpg" alt="あずき04" />
                    <img src="images/gallery05.jpg" alt="あずき05" />
                    <img src="images/gallery06.jpg" alt="あずき06" />
                    <img src="images/gallery07.jpg" alt="あずき07" />
                    <img src="images/gallery08.jpg" alt="あずき08" />
                    <img src="images/gallery09.jpg" alt="あずき09" />
                </div>
            </section>

            <section id="SNS">
                <h2>LINK</h2>
            </section>

            <!-- だるま戻るボタン -->
            <div class="modoru">
                <a href="#"><img src="images/daruma.png" alt="トップに戻る" /></a>
            </div>
        </main>

        <!-- フッター始まり -->
        <footer></footer>

        <!-- *************＜＜＜背景あしらいのため追加＞＞＞ *************-->

        <div class="grid-background" id="gridBackground"></div>

        <!--************* ＜＜＜背景あしらい追加ここまで＞＞＞ *************-->

        <script src="js/main.js"></script>
    </body>
</html>
